<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SUMO Dashboard</title>
  <!-- Подключаем Bootstrap (опционально) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Общий сброс и фон */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    .dashboard-container {
      width: 100%;
      margin: 0;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 2rem;
    }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .status-bar button {
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 0.9rem;
      margin: 6px;
      transition: background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .status-bar button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52,58,64,0.4);
    }
    .btn-outline-primary {
      background-color: #ffffff;
      color: #007bff;
      border: 2px solid #007bff;
    }
    .btn-outline-primary:hover {
      background-color: #007bff;
      color: #ffffff;
    }
    .btn-outline-secondary {
      background-color: #ffffff;
      color: #6c757d;
      border: 2px solid #6c757d;
    }
    .btn-outline-secondary:hover {
      background-color: #6c757d;
      color: #ffffff;
    }
    .status-badge {
      background-color: #28a745;
      border-radius: 50px;
      padding: 8px 16px;
      font-size: 0.9rem;
      margin: 6px;
      color: #ffffff;
    }
    .status-bar span {
      margin: 6px;
      font-size: 0.9rem;
      color: #343a40;
    }
    /* Горизонтальная лента карточек */
    .platforms-row {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      justify-content: space-between;
      overflow-x: auto;
      width: 100%;
      gap: 10px;
    }
    .platform-card {
      flex: 1 1 220px;
      min-width: 220px;
      box-sizing: border-box;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: normal;
    }
    .platform-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .platform-card h5 {
      color: #343a40;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .platform-card p {
      text-align: center;
      color: #6c757d;
      margin: 10px 0;
      font-size: 0.85rem;
    }
    .platform-card ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.85rem;
      color: #495057;
    }
    .platform-card ul li {
      border-bottom: 1px solid #e9ecef;
      padding: 4px 0;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: normal;
    }
    .platform-card ul li:last-child {
      border-bottom: none;
    }
    /* Shift Summary Card */
    .shift-summary-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 20px;
      margin: 0 auto 40px;
      width: auto;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow-wrap: break-word;
      word-break: normal;
    }
    .shift-summary-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .shift-summary-title {
      margin-bottom: 16px;
      font-weight: 600;
      color: #343a40;
      font-size: 1.3rem;
    }
    .shift-summary-grid {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      table-layout: auto;
    }
    .shift-summary-grid th,
    .shift-summary-grid td {
      padding: 8px 12px;
      text-align: center;
      font-size: 0.85rem;
      color: #495057;
      white-space: normal;
    }
    .shift-summary-grid th {
      background-color: #f8f9fa;
      font-weight: 600;
    }
    /* Добавлены закругления для ячеек таблицы */
    .shift-summary-grid td {
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    /* Upcoming Breaks */
    #breaks-section {
      margin-top: 40px;
    }
    #breaks-section h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 1.5rem;
    }
    .break-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 20px;
      margin: 0 auto 40px;
      max-width: 600px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow-wrap: break-word;
      word-break: normal;
    }
    .break-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .break-card h5 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #343a40;
      font-size: 1.1rem;
    }
    .break-card ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.85rem;
      color: #495057;
    }
    .break-card ul li {
      padding: 6px 0;
      border-bottom: 1px solid #e9ecef;
    }
    .break-card ul li:last-child {
      border-bottom: none;
    }
    
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Support Monitoring Dashboard</h1>
    
    <div class="status-bar">
      <button id="toggle-autorefresh" class="btn btn-outline-primary">Disable Auto Refresh</button>
      <button id="refresh-now" class="btn btn-outline-secondary">Refresh now</button>
      <span id="update-status" class="status-badge">Updated</span>
      <span>Auto refresh in <span id="countdown">15</span> seconds...</span>
    </div>
    
    <!-- Shift Summary Card -->
    <div id="shift-summary" class="shift-summary-card">
      <div class="shift-summary-title">Statistics per platform</div>
      <table class="shift-summary-grid" id="summary-table"></table>
    </div>
    
    <!-- Горизонтальная лента карточек для всех платформ, кроме Aircall -->
    <div id="platforms-container" class="platforms-row"></div>
    
    <!-- Раздел Upcoming Breaks -->
    <div id="breaks-section">
      <h2>Upcoming Breaks</h2>
      <div id="breaks-app"></div>
      <!-- Отладочный блок для брейков (временно) -->
    </div>
  </div>
  
  <script>
    /********* Google Sheets API **********/
    const SPREADSHEET_ID = "1dICKOxxz9R3x8MY3FKQ9I-IwR9fBUDfMOT9PFDLloAE";
    // Диапазон основной таблицы (до столбца BJ, чтобы покрыть Shift Summary (AB:AR))
    const RANGE = "list1!A1:BJ100";
    const BREAKS_RANGE = "prebreaks!A1:D40";
    const GOOGLE_API_KEY = "AIzaSyBVHrKvA61CAJBLxU-4AAiow6Y0TV4ChSY";

    async function fetchSheetData(range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(range)}?key=${GOOGLE_API_KEY}`;
      try {
        const res = await fetch(url);
        if (!res.ok) {
          console.error("Ошибка получения данных: " + res.statusText);
          return null;
        }
        const data = await res.json();
        return data.values;
      } catch (err) {
        console.error("Ошибка запроса:", err);
        return null;
      }
    }

    /********* Aircall API настройки **********/
    const AIRCALL_API_KEY = "43bce092d80a09050211a837c0bbd705";
    const AIRCALL_API_SECRET = "092d2eb157c47614788386920acd7413";

    // Конфигурация платформ. Для Aircall: имена – из колонки L (индекс 11), away – строки 28:47 (0‑индексация: 27–46)
    const platforms = [
      { name: "CS",             colIndexNames: 3,  colIndexData: 4,  rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 35 },
      { name: "CS/Post order",  colIndexNames: 5,  colIndexData: 6,  rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 35 },
      { name: "PSR",            colIndexNames: 7,  colIndexData: 8,  rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 35 },
      { name: "SiMo",           colIndexNames: 9,  colIndexData: 10, rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 35 },
      { name: "Aircall",        colIndexNames: 11, colIndexData: 12, rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 46 },
      { name: "Venue",          colIndexNames: 13, colIndexData: 14, rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 35 },
      { name: "Trainee",        colIndexNames: 15, colIndexData: 16, rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 35 },
      { name: "ST",             colIndexNames: 17, colIndexData: 18, rowActiveNamesStart: 4,  rowActiveNamesEnd: 15, rowAwayNamesStart: 28, rowAwayNamesEnd: 35 }
    ];

    // Массивы для сотрудников Aircall
    let aircallActive = [];
    let aircallAway = [];

    // Генерация email, например "lala.babayeva@wolt.com"
    function generateWoltEmail(fullName) {
      const parts = fullName.trim().split(/\s+/);
      if (parts.length < 2) return "";
      return parts[0].toLowerCase() + "." + parts[1].toLowerCase() + "@wolt.com";
    }

    // Получение userId через Aircall API
    async function getAircallUserId(email) {
      const authString = btoa(`${AIRCALL_API_KEY}:${AIRCALL_API_SECRET}`);
      const url = `https://api.aircall.io/v1/users/${encodeURIComponent(email)}`;
      try {
        const res = await fetch(url, { headers: { "Authorization": `Basic ${authString}` }});
        if (!res.ok) return null;
        const data = await res.json();
        return data.user?.id || null;
      } catch {
        return null;
      }
    }

    // Получение availability через Aircall API
    async function getAircallAvailability(userId) {
      if (!userId) return "No ID";
      const authString = btoa(`${AIRCALL_API_KEY}:${AIRCALL_API_SECRET}`);
      const url = `https://api.aircall.io/v1/users/${userId}/availability`;
      try {
        const res = await fetch(url, { headers: { "Authorization": `Basic ${authString}` }});
        if (!res.ok) return "Error";
        const data = await res.json();
        let status = data?.user_availability?.availability_status || data?.availability;
        return status || "Unknown";
      } catch {
        return "Error";
      }
    }

    /********* Рендеринг дашборда **********/
    function renderDashboard(data) {
      const container = document.getElementById("platforms-container");
      let html = "";
      platforms.forEach(platform => {
        if (platform.name !== "Aircall") {
          const activeNames = [];
          for (let r = platform.rowActiveNamesStart; r <= platform.rowActiveNamesEnd; r++) {
            const nm = data[r]?.[platform.colIndexNames]?.trim();
            if (nm) activeNames.push(nm);
          }
          const awayData = [];
          for (let r = platform.rowAwayNamesStart; r <= platform.rowAwayNamesEnd; r++) {
            const nm = data[r]?.[platform.colIndexNames]?.trim();
            if (!nm) continue;
            const rsn = data[r]?.[platform.colIndexData]?.trim() || "";
            awayData.push({ name: nm, reason: rsn });
          }
          html += `
            <div class="platform-card">
              <h5>${platform.name}</h5>
              <p><small>Активные (${activeNames.length})</small></p>
              <ul>${activeNames.map(n => `<li>${n}</li>`).join("")}</ul>
              <p><small>Away (${awayData.length})</small></p>
              <ul>${awayData.map(item => {
                const extra = item.reason ? " - " + item.reason : "";
                return `<li>${item.name}${extra}</li>`;
              }).join("")}</ul>
            </div>
          `;
        } else {
          // Для Aircall просто сохраняем данные (не выводим HTML)
          const activeNames = [];
          for (let r = platform.rowActiveNamesStart; r <= platform.rowActiveNamesEnd; r++) {
            const nm = data[r]?.[platform.colIndexNames]?.trim();
            if (nm) activeNames.push(nm);
          }
          const awayData = [];
          for (let r = platform.rowAwayNamesStart; r <= platform.rowAwayNamesEnd; r++) {
            const nm = data[r]?.[platform.colIndexNames]?.trim();
            if (!nm) continue;
            const rsn = data[r]?.[platform.colIndexData]?.trim() || "";
            awayData.push({ name: nm, reason: rsn });
          }
          aircallActive = activeNames;
          aircallAway = awayData;
        }
      });
      container.innerHTML = html;
    }

    /********* Рендер Shift Summary **********/
    function renderShiftSummary(data) {
      const tableEl = document.getElementById("summary-table");
      let html = "";
      for (let i = 5; i < data.length; i++) {
        const row = data[i];
        // Получаем диапазон столбцов AB:AR (индексы 27–43), обрезаем пробелы и фильтруем пустые ячейки
        const subset = row.slice(27, 44)
                         .map(cell => cell.trim())
                         .filter(cell => cell !== "");
        // Если строка пуста или содержит слово "Dashboard", пропускаем её
        if (subset.length === 0 || subset.includes("Dashboard"))
          continue;
        html += "<tr>";
        subset.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += "</tr>";
      }
      tableEl.innerHTML = html;
    }

    /********* Рендер Upcoming Breaks **********/
    async function fetchBreaksData() {
      const data = await fetchSheetData(BREAKS_RANGE);
      if (!data) return;
      const breaksObjects = arrayToObjects(data);

      // Отладочная временная информация для брейков
      let debugHTML = "<p><strong>Raw breaks data:</strong> " + breaksObjects.length + " записей.</p>";
      breaksObjects.forEach((item, i) => {
        const breakTime = item["Break Time"] ? item["Break Time"].trim() : "нет";
        debugHTML += "<p>Строка " + (i+2) + ": " + breakTime + " (" + parseTimeToMinutes(breakTime) + " минут)</p>";
      });
      // Вывод временной отладки в контейнер (удалите после отладки)

      // Фильтрация: выводим только брейки в ближайший час
      const now = new Date();
      const currMinutes = now.getHours() * 60 + now.getMinutes();
      const horizon = currMinutes + 60;
      const upcoming = breaksObjects.filter(item => {
        if (!item["Break Time"]) return false;
        const timeStr = item["Break Time"].trim();
        const minutes = parseTimeToMinutes(timeStr);
        return (minutes > currMinutes && minutes <= horizon);
      });
      upcoming.sort((a, b) => parseTimeToMinutes(a["Break Time"]) - parseTimeToMinutes(b["Break Time"]));

      // Обновляем вывод брейков с фильтрацией
      let html = `<div class="break-card">
                    <h5>Upcoming Breaks</h5>
                    <ul>`;
      upcoming.forEach(item => {
        html += `
          <li>
            <strong>${item["Name"]}</strong><br/>
            Break at: <strong>${item["Break Time"]}</strong><br/>
            Shift: ${item["Shift Start Time"]} | ${item["Working Space"]}
          </li>`;
      });
      html += `</ul></div>`;
      document.getElementById("breaks-app").innerHTML = html;
    }

    function parseTimeToMinutes(timeStr) {
      const [hh, mm] = timeStr.trim().split(":");
      return parseInt(hh, 10) * 60 + parseInt(mm, 10);
    }

    /********* Функция преобразования массива в объекты **********/
    function arrayToObjects(arr) {
      if (!arr.length) return [];
      const header = arr[0];
      return arr.slice(1).map(row => {
        const obj = {};
        header.forEach((key, i) => {
          obj[key] = row[i] || "";
        });
        return obj;
      });
    }

    /********* Рендер карточки Aircall **********/
    function renderAircallCardWithStatuses(activeList, awayList) {
      let html = `
        <div class="platform-card">
          <h5>Aircall</h5>
          <p><small>Активные (${activeList.length})</small></p>
          <ul id="aircall-active-list">`;
      activeList.forEach(n => {
        const safeId = n.replace(/\s+/g, "_");
        html += `<li id="emp-${safeId}">${n} - <span style="color:blue;">Loading...</span></li>`;
      });
      html += `</ul>
          <p><small>Away (${awayList.length})</small></p>
          <ul>`;
      awayList.forEach(a => {
        const extra = a.reason ? " - " + a.reason : "";
        html += `<li>${a.name}${extra}</li>`;
      });
      html += `</ul></div>`;
      document.getElementById("platforms-container").innerHTML += html;
    }

    async function fetchAircallStatuses() {
      renderAircallCardWithStatuses(aircallActive, aircallAway);
      for (let emp of aircallActive) {
        const safeId = emp.replace(/\s+/g, "_");
        const liEl = document.getElementById("emp-" + safeId);
        if (!liEl) continue;
        const email = generateWoltEmail(emp);
        liEl.querySelector("span").textContent = "Fetching ID...";
        const userId = await getAircallUserId(email);
        if (!userId) {
          liEl.querySelector("span").textContent = "No ID";
          continue;
        }
        liEl.querySelector("span").textContent = "Fetching status...";
        const status = await getAircallAvailability(userId);
        liEl.querySelector("span").textContent = status;
      }
    }

    /********* Автообновление **********/
    let autoRefreshEnabled = true;
    let refreshInterval = 15;
    let refreshTimer = null;
    let countdownTimer = null;
    let countdownValue = refreshInterval;
    function resetAutoRefresh() {
      clearTimeout(refreshTimer);
      clearInterval(countdownTimer);
      countdownValue = refreshInterval;
      updateCountdownDisplay();
      refreshTimer = setTimeout(fetchData, refreshInterval * 1000);
      countdownTimer = setInterval(() => {
        countdownValue--;
        if (countdownValue <= 0) clearInterval(countdownTimer);
        updateCountdownDisplay();
      }, 1000);
    }
    function updateCountdownDisplay() {
      document.getElementById("countdown").textContent = countdownValue;
    }
    function toggleAutoRefresh() {
      autoRefreshEnabled = !autoRefreshEnabled;
      const btn = document.getElementById("toggle-autorefresh");
      if (autoRefreshEnabled) {
        btn.textContent = "Disable Auto Refresh";
        resetAutoRefresh();
      } else {
        btn.textContent = "Enable Auto Refresh";
        clearTimeout(refreshTimer);
        clearInterval(countdownTimer);
        document.getElementById("countdown").textContent = "";
      }
    }
    function refreshNow() {
      fetchData();
    }

    /********* Основная функция загрузки данных **********/
    async function fetchData() {
      const data = await fetchSheetData(RANGE);
      if (!data) return;
      renderDashboard(data);
      showUpdatedStatus();
      renderShiftSummary(data);
      fetchBreaksData();
      if (autoRefreshEnabled) resetAutoRefresh();
      // Извлекаем список сотрудников для Aircall
      const aircallConfig = platforms.find(p => p.name === "Aircall");
      aircallActive = [];
      aircallAway = [];
      for (let r = aircallConfig.rowActiveNamesStart; r <= aircallConfig.rowActiveNamesEnd; r++) {
        const name = data[r]?.[aircallConfig.colIndexNames]?.trim();
        if (name) aircallActive.push(name);
      }
      for (let r = aircallConfig.rowAwayNamesStart; r <= aircallConfig.rowAwayNamesEnd; r++) {
        const name = data[r]?.[aircallConfig.colIndexNames]?.trim();
        const reason = data[r]?.[aircallConfig.colIndexData]?.trim() || "";
        if (name) aircallAway.push({ name, reason });
      }
      fetchAircallStatuses();
    }

    function showUpdatedStatus() {
      const el = document.getElementById("update-status");
      el.textContent = "Updated";
      el.style.backgroundColor = "#28a745";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("toggle-autorefresh").addEventListener("click", toggleAutoRefresh);
      document.getElementById("refresh-now").addEventListener("click", refreshNow);
      fetchData();
    });
  </script>
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>
</body>
</html>
