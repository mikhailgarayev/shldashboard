<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Platform Changes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Базовый сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    /* Центрирование контейнера и фиксированная ширина */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    /* Фильтры в одну строку */
    .filters {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f3f3f3;
      border-radius: 8px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }
    .filter-group label {
      font-size: 0.9em;
      margin-bottom: 5px;
      color: #555;
    }
    .filter-group input[type="date"],
    .filter-group input[type="text"],
    .filter-group select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Стили для таблицы */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #55608f;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    /* Сообщения (нет данных, ошибка и т.д.) */
    .message {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      color: #666;
    }
    /* Спиннер загрузки */
    .spinner {
      margin: 50px auto;
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #55608f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Блок пагинации */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }
    .pagination .page-size {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .pagination button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button:hover {
      background: #f3f3f3;
    }
    .pagination-info {
      margin: 0 10px;
      font-weight: 500;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .filters {
        flex-wrap: wrap;
      }
      .filter-group {
        width: 100%;
      }
      .pagination {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Platform Changes</h1>
    
    <!-- Фильтры (в одну строку) -->
    <div class="filters">
      <div class="filter-group">
        <label for="fromDate">From Date</label>
        <input type="date" id="fromDate">
      </div>
      <div class="filter-group">
        <label for="toDate">To Date</label>
        <input type="date" id="toDate">
      </div>
      <div class="filter-group">
        <label for="employeeFilter">Employee Name</label>
        <input type="text" id="employeeFilter" placeholder="Enter name">
      </div>
      <div class="filter-group">
        <label for="platformFilter">Platform</label>
        <select id="platformFilter">
          <option value="">All</option>
          <option value="CS">CS</option>
          <option value="CS / Post Order">CS / Post Order</option>
          <option value="PSR">PSR</option>
          <option value="Aircall">Aircall</option>
          <option value="Venue">Venue</option>
          <option value="SiMo">SiMo</option>
          <option value="ST">ST</option>
        </select>
      </div>
    </div>
    
    <!-- Анимация загрузки -->
    <div id="loading" class="spinner"></div>
    
    <!-- Сообщение при ошибках или отсутствии данных -->
    <div id="message" class="message" style="display:none;"></div>
    
    <!-- Таблица -->
    <table id="report-table" style="display:none;">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Main Platform</th>
          <th>Changed Platform</th>
          <th>Change Time</th>
        </tr>
      </thead>
      <tbody id="report-body">
        <!-- Данные отображаются здесь -->
      </tbody>
    </table>

    <!-- Пагинация -->
    <div class="pagination" style="display:none;" id="pagination">
      <div class="page-size">
        <label>Show</label>
        <select id="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <span>entries</span>
      </div>
      <div>
        <button id="prevPage">&laquo; Previous</button>
        <span class="pagination-info" id="paginationInfo">Page 1 of 1</span>
        <button id="nextPage">Next &raquo;</button>
      </div>
    </div>
  </div>

  <script>
    // Укажите URL веб-приложения Google Apps Script
    let jsonUrl = 'https://script.google.com/macros/s/AKfycbz_-9-286nPVIFH_7-Qeg3zCZjbmDoHyFhdfkJnGYXiy_jjVakOEWcJLkL0IG60rFfv/exec';
    
    // Глобальные переменные
    let allData = [];           // Все данные (после загрузки)
    let filteredData = [];      // Данные после фильтра
    let currentPage = 1;        // Текущая страница
    let pageSize = 10;          // Количество записей на странице

    // Функция форматирования даты (YYYY-MM-DD HH:mm:ss)
    function formatDateTime(dateString) {
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return dateString; // Если не удается распарсить
      
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const day = String(date.getDate()).padStart(2, "0");
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = String(date.getSeconds()).padStart(2, "0");
      
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    // Отображаем часть данных (пагинация)
    function displayCurrentPage() {
      const tbody = document.getElementById('report-body');
      tbody.innerHTML = '';
      
      // Вычисляем startIndex и endIndex
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pageData = filteredData.slice(startIndex, endIndex);

      pageData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.employee}</td>
          <td>${item.mainPlatform}</td>
          <td>${item.changedPlatform}</td>
          <td>${formatDateTime(item.changeTime)}</td>
        `;
        tbody.appendChild(row);
      });

      updatePaginationInfo();
    }

    // Обновление информации о пагинации (Page X of Y)
    function updatePaginationInfo() {
      const paginationInfo = document.getElementById('paginationInfo');
      const totalPages = Math.ceil(filteredData.length / pageSize) || 1;
      
      // Ограничиваем currentPage в допустимых пределах
      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;
      
      paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;

      // Включаем или отключаем кнопки prev/next
      document.getElementById('prevPage').disabled = (currentPage <= 1);
      document.getElementById('nextPage').disabled = (currentPage >= totalPages);
    }

    // Основная функция отображения данных (после фильтра и пагинации)
    function displayData() {
      // Если после фильтрации нет данных
      if (filteredData.length === 0) {
        document.getElementById('message').textContent = 'No data to display';
        document.getElementById('message').style.display = 'block';
        document.getElementById('report-table').style.display = 'none';
        document.getElementById('pagination').style.display = 'none';
        return;
      }

      // Прячем сообщение, показываем таблицу и блок пагинации
      document.getElementById('message').style.display = 'none';
      document.getElementById('report-table').style.display = 'table';
      document.getElementById('pagination').style.display = 'flex';

      // Перерисовываем текущую страницу
      displayCurrentPage();
    }

    // Фильтруем данные
    function filterData() {
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;
      const employeeFilter = document.getElementById('employeeFilter').value.trim().toLowerCase();
      const platformFilter = document.getElementById('platformFilter').value;

      filteredData = allData.filter(item => {
        // Фильтр по имени
        const employeeMatch = !employeeFilter || item.employee.toLowerCase().includes(employeeFilter);

        // Фильтр по платформе
        const platformMatch = !platformFilter || item.changedPlatform === platformFilter;

        // Фильтр по дате
        let dateMatch = true;
        if (fromDate || toDate) {
          const changeDate = new Date(item.changeTime);
          if (fromDate) {
            const from = new Date(fromDate);
            from.setHours(0,0,0,0);
            if (changeDate < from) dateMatch = false;
          }
          if (toDate) {
            const to = new Date(toDate);
            to.setHours(23,59,59,999);
            if (changeDate > to) dateMatch = false;
          }
        }
        return employeeMatch && platformMatch && dateMatch;
      });

      // После изменения фильтров сбрасываем страницу на 1
      currentPage = 1;
      displayData();
    }

    // Загрузка данных
    function loadData() {
      fetch(jsonUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network error: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          allData = data;
          document.getElementById('loading').style.display = 'none';
          // Применяем фильтры (по умолчанию пустые) и отображаем первую страницу
          filterData();
        })
        .catch(error => {
          document.getElementById('loading').style.display = 'none';
          const messageDiv = document.getElementById('message');
          messageDiv.textContent = 'Error loading data: ' + error.message;
          messageDiv.style.display = 'block';
          console.error('Data load error:', error);
        });
    }

    // Изменение размера страницы (pageSize)
    function onPageSizeChange() {
      const select = document.getElementById('pageSize');
      pageSize = parseInt(select.value, 10);
      currentPage = 1;
      displayData();
    }

    // Обработчики для кнопок пагинации
    function onPrevPage() {
      currentPage--;
      displayCurrentPage();
    }
    function onNextPage() {
      currentPage++;
      displayCurrentPage();
    }

    // Слушатели событий
    document.getElementById('fromDate').addEventListener('change', filterData);
    document.getElementById('toDate').addEventListener('change', filterData);
    document.getElementById('employeeFilter').addEventListener('input', filterData);
    document.getElementById('platformFilter').addEventListener('change', filterData);
    document.getElementById('pageSize').addEventListener('change', onPageSizeChange);
    document.getElementById('prevPage').addEventListener('click', onPrevPage);
    document.getElementById('nextPage').addEventListener('click', onNextPage);

    // Запуск загрузки после загрузки DOM
    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
