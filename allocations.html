<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отчет по статусам сотрудников</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Сотрудники, изменившие платформу</h1>
  <table>
    <thead>
      <tr>
        <th>ФИО сотрудника</th>
        <th>Основная платформа</th>
        <th>Платформа перехода</th>
        <th>Время</th>
      </tr>
    </thead>
    <tbody id="report-body">
      <!-- Здесь будут загружены данные -->
    </tbody>
  </table>

  <script>
    // Укажите URL веб-приложения Google Apps Script
    let jsonUrl = 'https://script.google.com/macros/s/AKfycbz_-9-286nPVIFH_7-Qeg3zCZjbmDoHyFhdfkJnGYXiy_jjVakOEWcJLkL0IG60rFfv/exec';

    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('report-body');
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.employee}</td>
            <td>${item.mainPlatform}</td>
            <td>${item.changedPlatform}</td>
            <td>${item.changeTime}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => console.error('Ошибка загрузки данных:', error));
  </script>
</body>
</html>
